<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #f8fbff);
        }

        .contact-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .contact-box {
            width: 100%;
            max-width: 480px;
            background: #ffffff;
            padding: 40px 32px;
            border-radius: 14px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
        }

        .contact-box h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
            color: #1f2933;
        }

        .contact-box p {
            text-align: center;
            margin-bottom: 30px;
            color: #6b7280;
            font-size: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            font-size: 14px;
            color: #374151;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 14px 16px;
            font-size: 15px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            outline: none;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
        }

        textarea {
            resize: vertical;
            min-height: 130px;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: #ffffff;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            transition: 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
        }

        .success-message {
            margin-bottom: 20px;
            padding: 14px;
            border-radius: 8px;
            background: #ecfdf5;
            color: #065f46;
            border: 1px solid #a7f3d0;
            font-weight: 600;
            text-align: center;
        }

        @media (max-width: 480px) {
            .contact-box {
                padding: 30px 22px;
            }

            .contact-box h1 {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>

<div class="contact-container">
    <div class="contact-box">

        <h1>ðŸ“© Contact Us</h1>
        <p>Have a question or feedback? Send us a message.</p>

        {% if message %}
        <div class="success-message">
            {{ message }}
        </div>
        {% endif %}

        <form method="POST" action="/send-contact">

            <div class="form-group">
                <label>Your Name</label>
                <input type="text" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label>Your Email</label>
                <input type="email" name="email" placeholder="Enter your email address" required>
            </div>

            <div class="form-group">
                <label>Your Message</label>
                <textarea name="message" placeholder="Type your message here..." required></textarea>
            </div>

            <button type="submit" class="submit-btn">
                Send Message ðŸš€
            </button>

        </form>

    </div>
</div>

</body>
</html>
